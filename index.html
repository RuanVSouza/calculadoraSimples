
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="imagem/png" href="imagens/calculadora.png" />
    <link rel='stylesheet' type='text/css' media='screen' href='css/estilo.css'>
    <script src="js/meuscript.js"></script>
    

</head>
<body>

<div id="corpoCalculadora"><!--Começo corpoCalculadora-->
        <div id="areaResultado">
            <input id="resultado" type='text' disabled='disabled' placeholder='0'>
        </div>
        <br/>

    <div id="ajustandoItens"><!--Começo ajustandoItens-->
        <div>
            <button onclick="calcular('acao','c')" type="button" class="caracteres limpar">C</button>
            <button onclick="calcular('acao','/')" type="button" class="caracteres">/</button>
            <button onclick="calcular('acao','*')" type="button" class="caracteres">X</button>
        </div>

        <div>
            <button onclick="calcular('valor',7)" type="button" class="caracteres">7</button>
            <button onclick="calcular('valor',8)" type="button" class="caracteres">8</button>
            <button onclick="calcular('valor',9)" type="button" class="caracteres">9</button>
            <button onclick="calcular('acao','-')" type="button" class="caracteres">-</button>
        </div>

        <div>
            <button onclick="calcular('valor',4)" type="button" class="caracteres">4</button>
            <button onclick="calcular('valor',5)" type="button" class="caracteres">5</button>
            <button onclick="calcular('valor',6)" type="button" class="caracteres">6</button>
            <button onclick="calcular('acao','+')" type="button" class="caracteres">+</button>
        </div>

        <div>
            <button onclick="calcular('valor',1)" type="button" class="caracteres">1</button>
            <button onclick="calcular('valor',2)" type="button" class="caracteres">2</button>
            <button onclick="calcular('valor',3)" type="button" class="caracteres">3</button>
            <button onclick="calcular('acao','=')" type="button" class="caracteres igual">=</button>
        </div>

        <div>
            <button onclick="calcular('valor',0)" type="button" class="caracteres limpar">0</button>
            <button onclick="calcular('acao','.')" type="button" class="caracteres">.</button>
        </div>

    </div><!--Final ajustandoItens-->
</div><!--Final corpoCalculadora-->



</body>
</html>
